<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome einbinden -->
    <script src="https://kit.fontawesome.com/8dea027070.js" crossorigin="anonymous"></script>
    
    <title>Slider</title>
</head>
<body>
    
    <div class="slider">
        <div class="picture pic1"></div>
        <div class="picture pic2"></div>
        <div class="picture pic3"></div>
        <div class="picture pic4"></div>
        <div class="picture pic5"></div>
        <div class="picture pic6"></div>
        <div id="next"><i class="far fa-arrow-alt-circle-right"></i></div>
        <div id="rev"><i class="far fa-arrow-alt-circle-left"></i></div>
        <div id="play"><i class="far fa-play-circle"></i></div>
    </div>
  
    <!-- JavaScript einbinden -->
    <script src="script.js"></script>
</body>
</html>
