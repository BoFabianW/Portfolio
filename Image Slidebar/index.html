<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/8dea027070.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Image-Sliderbar</title>
</head>
<body>

    <div class="picture-box">
        <div class="content">
            <div id="close" class="close"><i class="far fa-times-circle"></i></div>
            <img class="loadPic" src="">
        </div>
    </div>

    <div class="container-slider">

        <div class="next transition"><i class="fas fa-angle-right"></i></div>
        <div class="prev transition"><i class="fas fa-angle-left"></i></div>

        <div class="slider transition">
            <img class="slider-item" src="images/01.jpg" alt="">
            <img class="slider-item" src="images/02.jpg" alt="">
            <img class="slider-item" src="images/03.jpg" alt="">
            <img class="slider-item" src="images/04.jpg" alt="">
            <img class="slider-item" src="images/05.jpg" alt="">
            <img class="slider-item" src="images/06.jpg" alt="">
            <img class="slider-item" src="images/07.jpg" alt="">
            <img class="slider-item" src="images/08.jpg" alt="">
        </div>
      
    </div>
    
    <script src="jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
